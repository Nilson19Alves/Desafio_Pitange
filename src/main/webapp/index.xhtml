<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PITANGE</title>
        <link rel="stylesheet" type="text/css" href="Style/Index.css" />
    </h:head>
    <h:body>
        <h1>Pitange Usuarios</h1>
        <br/>
        
        <f:view class="">
            <h:form>
                <h:outputLabel styleClass="userName" value="#{indexController.nome}"/>
                <h:commandButton styleClass="userLogout" value="LOGOUT" action="#{loginController.logout()}"/>
            </h:form>
        </f:view>
        
        <p:dataTable styleClass="tableUser" value="#{indexController.listTable()}" var="user" >
            <p:column headerText="ID">
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{user.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{user.email}" />
            </p:column>

            <p:column headerText="Senha">
                <h:outputText value="#{user.senha}" />
            </p:column>
            
            <p:column headerText="Delete">
                <h:commandLink value="Excluir" actionListener="#{indexController.remove(user)}" rendered="#{ not indexController.editing}"/>
            </p:column>
        </p:dataTable>
        
        <h:form>
            <h:commandButton styleClass="cadastro" value="Novo Cadastro" action="#{indexController.cadastro()}"/>
        </h:form>

    </h:body>
</html>
