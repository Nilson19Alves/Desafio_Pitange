<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PITANGE</title>
                <link rel="stylesheet" type="text/css" href="Style/Cadastro.css" />
            </f:facet>
        </h:head>

        <h:body styleClass="corpo">
            
            <h1>Novo Cadastro</h1>
            
            <h:form id="formLogin">
                
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                
                <h:outputText styleClass="outLabelLogin" value="Dados do Usuario"/>
                <br/> <br/>
                
                <h:outputText styleClass="outLabel" value="Nome"/>
                <br/>
                <h:inputText value="#{cadastroController.nome}" required="true" requiredMessage="Campo NOME Obrigatorio" a:placeholder="Nome do Usuario" styleClass="input" id="nome"/>
                <br/> <br/>
                
                
                <h:outputText styleClass="outLabel" value="Email"/>
                <br/>
                <h:inputText value="#{cadastroController.email}" required="true" requiredMessage="Campo EMAIL Obrigatorio" a:placeholder="Email do Usuario" styleClass="input" id="email"/>
                <br/> <br/>

                <h:outputText styleClass="outLabel" value="Senha"/>
                <br/>
                <h:inputSecret value="#{cadastroController.senha}" required="true" requiredMessage="Campo SENHA Obrigatorio" a:placeholder="Senha do Usuario" styleClass="input" id="senha"/>
                <br/> <br/>
                
                <h:outputText styleClass="outLabel" value="Repetir Senha"/>
                <br/>
                <h:inputSecret required="true" requiredMessage="Campo REPETIR SENHA Obrigatorio" a:placeholder="Repita a senha do usuario" styleClass="input" id="repetirSenha"/>
                <br/> <br/>
                
                <!-- Dados de Contato -->
                <h:outputText styleClass="outLabelLogin" value="Contatos"/>
                <br/> <br/>
                
                <h:outputText styleClass="outLabel" value="Celular"/>
                <br/>
                <h:inputText value="#{cadastroController.ddd_01}" required="true" requiredMessage="Campo DDD Obrigatorio" a:placeholder="DDD" styleClass="input" id="ddd_01"/>
                <h:inputText value="#{cadastroController.numero_01}" required="true" requiredMessage="Campo NUMERO Obrigatorio" a:placeholder="0 0000 - 0000" styleClass="input" id="numero_01"/>

                
                <br/> <br/>
                <h:outputText styleClass="outLabel" value="Fixo"/>
                <br/>
                <h:inputText value="#{cadastroController.ddd_02}" required="true" requiredMessage="Campo DDD Obrigatorio" a:placeholder="DDD" styleClass="input" id="ddd_02"/>
                <h:inputText value="#{cadastroController.numero_02}" required="true" requiredMessage="Campo NUMERO Obrigatorio" a:placeholder="0 0000 - 0000" styleClass="input" id="numero_02"/>

                <h:commandButton styleClass="btComand" value="Concluir Cadastro" action="#{cadastroController.cadastrarUser()}"/>
                <br/> <br/>
                
                
            </h:form>

        </h:body>

    </f:view>
</html>
